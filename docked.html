        <script src="js/modernizr-2.8.3.min.js"></script>

        <section class='map-destination-form'>
            <input type='text' class='map-destination-input' placeholder='DESTINATION'>

            <img class='rtd-pass' src='images/RTDpass.png' alt='RTD Pass info'>

        <div id='map'></div>

        <nav class='dock'>

                    <img class='dock-slider' src='images/dockSlider.png' alt='dock slider'>

                    <!--if shops buttons clicked, show shop info with js-->
                </div>

                <div class='calendar-dock dock-item'>

                            </tr>

                                <td>9</td>

                                <td>11</td>
                                <td>12</td>
                                <td>13</td>
                                <td>14</td>
                                <td>15</td>
                            </tr>
                            <tr class='calendar__week'> 
                                <td>16</td>
                                <td id='calendar__dow'>17</td>
                                <td>18</td>
                                <td>19</td>
                                <td>20</td>
                                <td>21</td>
                                <td>22</td>
                            </tr>
                            <tr class='calendar__week'> 
                                <td>23</td>

                                <td>25</td>
                                <td>26</td>
                                <td>27</td>

                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>

                        <!-- <p id='current-date'>17</p> -->

                    </div>

                </div>

                <div class='clock dock-item'>
                    <!--time created via js; optional 12/24 hr mode-->
                    <img class='dock-slider' src='images/dockSlider.png' alt='dock slider'>
                    <div class='clock-dock'>
                        <p class='clock-dock__time'>8:26</p><p class='clock-dock__tod'>AM</p>
                    </div>
                </div>

                <div class='weather dock-item'>
                    <img class='dock-slider' src='images/dockSlider.png' alt='dock slider'>
                    <div class='weather-dock'>
                        <p class='weather-dock__temp'>18</p><p class='weather-dock__temp-base'>F</p>
                    </div>
                </div>

                <div class='schedule-dock dock-item'>
                    <!--if destinations button clicked, show bus routes/schedule with js-->
                    <img class='dock-slider' src='images/dockSlider.png' alt='dock slider'>
                    <img class='route-sched' src='images/foodAroundMe.jpg' alt="what's around you">

                    <!--if destinations button clicked, show bus routes/schedule with js-->
                    <img class='dock-slider' src='images/dockSlider.png' alt='dock slider'>
                    <img class='route-sched' src='images/RTDstatus.png' alt='route status updates'>

                </div>
